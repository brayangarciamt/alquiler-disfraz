    <div class="formularios">
            <h2>Datos de la categoria</h2><br/>
        <form id="formCategoria">
            <label for="idCategoria">ID:</label>
            <input type="text" id="idCategoria" name="inputIdDisfraz" size="6" disabled><br/>

            <label for="nombreCategoria">Nombre:</label>
            <input type="text" id="nombreCategoria" name="inputNombreCategoria" maxlength="45" autocomplete="off"><br/>

            <label for="descripcionCategoria">Descripcion:</label>
            <textarea id="descripcionCategoria" name="inputDescripcionCategoria" rows="4" cols="21" maxlength="250" autocomplete="off" placeholder="Descripcion categoria"></textarea><br/>
            <br/>
            
            <input type="button" class="botonCrear" id="botonCrearCategoria" onclick="saveCategoria()" value="Crear categoria">
            <input type="button" class="botonActualizar" id="botonActualizarCategoria" onclick="updateCategoria()" value="Actualizar categoria" hidden>
            <input type="button" class="botonBorrar" id="botonBorrarCategoria" onclick="deleteCategoria()" value="Borrar categoria" hidden><br/><br/>
            <input type="reset" class="botonLimpiar" id="botonLimpiarFormularioCategoria" onclick="limpiarFormularioCategoria()" value="Limpiar formulario">  
        </form>
    </div>
    <input type="button" id="botonListaCategoria" class="botonListar" onclick="getCategoria()" value="Actualizar lista categorias"><br/><br/>
    <div id="listadoCategoria">
    <!-- espacio donde se dibuja tabla con lista de categorias-->
    </div>
