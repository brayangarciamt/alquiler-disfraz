    <div class="formularios">
        <h2>Datos del cliente</h2><br/>
        <form id="formCliente">
            <label for="idCliente">ID:</label>
            <input type="text" id="idCliente" name="inputIdCliente" disabled><br/>

            <label for="nombreCliente">Nombre:</label>
            <input type="text" id="nombreCliente" name="inputNombreCliente" maxlength="250" autocomplete="off"><br>

            <label for="edadCliente">Edad:</label>
            <input type="text" id="edadCliente" name="inputEdadCliente" maxlength="3" min="12" max="120" autocomplete="off"><br/>

            <label for="correoCliente">Correo:</label>
            <input type="text" id="correoCliente" name="inputCorreoCliente" maxlength="45" autocomplete="off"><br/>
            
            <label for="claveCliente">Contrase√±a:</label>
            <input type="password" id="claveCliente" name="inputClaveCliente" maxlength="45" autocomplete="off"><br/><br/>

            <input type="button" class="botonCrear "id="botonRegistroCliente" onclick="registrarCliente()" value="Registrar cliente">
            <input type="button" class="botonActualizar" id="botonActualizarCliente" onclick="actualizarCliente()" value="Actualizar cliente" hidden>
            <input type="button" class="botonBorrar" id="botonBorrarCliente" onclick="borrarCliente()" value="Borrar cliente" hidden><br/><br/>
            <input type="reset" class="botonLimpiar" id="botonLimpiarFormularioCliente" onclick="limpiarInputFormularioCliente()" value="Limpiar formulario">
        </form>
    </div>
    <input type="button" id="botonListaClientes" class="botonListar" onclick="verListaClientes()" value="Actualizar lista clientes"><br/><br/>
    <div id="listadoClientes">
        <!-- Aqui se dibuja la lista de clientes -->
