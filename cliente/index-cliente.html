<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/estilos.css">
    <script src="cliente.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Clientes</title>
</head>
<body>
    <a href="./../index.html">Pagina principal</a>
    
    <div class="formularios">
        <h2>Datos del usuario</h2><br/>
        <form>
            <label for="idCliente">ID:</label>
            <input type="text" id="idCliente" name="inputIdCliente" disabled><br/>

            <label for="nombreCliente">Nombre:</label>
            <input type="text" id="nombreCliente" name="inputNombreCliente" maxlength="250"><br>

            <label for="edadCliente">Edad:</label>
            <input type="text" id="edadCliente" name="inputEdadCliente" maxlength="3" min="12" max="120"><br/>

            <label for="correoCliente">Correo:</label>
            <input type="text" id="correoCliente" name="inputCorreoCliente" maxlength="45"><br/>
            
            <label for="claveCliente">Contrase√±a:</label>
            <input type="password" id="claveCliente" name="inputClaveCliente" maxlength="45"><br/><br/>

            <input type="button" class="botonCrear "id="botonRegistroCliente" onclick="registrarCliente()" value="Registrar cliente">
            <input type="button" class="botonActualizar" id="botonActualizarCliente" onclick="actualizarCliente()" value="Actualizar cliente">
            <input type="button" class="botonBorrar" id="botonBorrarCliente" onclick="borrarCliente()" value="Borrar cliente" disabled><br/><br/>
            <input type="button" class="botonLimpiar" id="botonLimpiarFormularioCliente" onclick="limpiarInputFormularioCliente()" value="Limpiar formulario">
        </form>
    </div>
    <input type="button" id="botonListaClientes" onclick="verListaClientes()" value="Actualizar lista clientes"><br/><br/>
    <div id="listadoClientes">

    </div>
</body>
</html>
