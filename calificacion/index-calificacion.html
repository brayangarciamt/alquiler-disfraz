    <div class="formularios" id="conteCalificacion" hidden>
        <h2>Datos de la calificacion</h2><br/>
        <form id="formCalificacion" onreset="cerrarPagina()" >
            <label for="idCalificacion">ID:</label>
            <input type="number" id="idCalificacion" name="inputIdCalificacion" disabled><br/>

            <label for="idReservaCalificacion">ID reservacion:</label>
            <input type="number" id="idReservaCalificacion" name="inputIdReservaCalificacion" autocomplete="off"><br/>

            <label for="calificacion">Calificacion:</label>
            <select id="calificacion" name="inputCalificacion">
                <option value="">Seleccionar</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br/> 

            <label for="mensajeCalificacion">Mensaje:</label>
            <textarea id="mensajeCalificacion" name="inputMensajeCalificacion" rows="5" cols="40" maxlength="250" autocomplete="off" placeholder="Mensaje para el administrador"></textarea><br/><br/>
            
            <input type="button" class="botonCrear" id="botonCrearCalificacion" onclick="saveCalificacion()" value="Enviar calificacion">
            <input type="button" class="botonActualizar" id="botonActualizarCalificacion" onclick="updateCalificacion()" value="Actualizar calificacion" hidden>
            <input type="button"class="botonBorrar" id="botonBorrarCalificacion" onclick="deleteCalificacion()" value="Borrar calificacion" hidden><br/><br/>
            <input type="reset" class="botonLimpiar" id="botonLimpiarFormularioCalificacion" value="Limpiar formulario" onclick="limpiarFormularioScore()">  
        </form>
    </div>
    <!-- <input type="button" id="botonListaCalificacion" onclick="getCalificacion()" value="Actualizar lista calificaciones"><br/><br/> -->
