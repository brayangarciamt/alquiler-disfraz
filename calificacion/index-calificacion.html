<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/estilos.css">
    <script src="calificacion.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Disfraz</title>
</head>
<body>
    <a href="./../index.html">Pagina principal</a>
    
    <div class="formularios">
        <h2>Datos de la calificacion</h2><br/>
        <form >
            <label for="idCalificacion">ID:</label>
            <input type="text" id="idCalificacion" name="inputIdCalificacion" disabled><br/>

            <label for="calificacion">Calificacion:</label>
            <input type="number" id="calificacion" name="inputCalificacion" autocomplete="off" required min="0" max="5"><br/> 

            <label for="idReservaCalificacion">ID reservacion:</label>
            <input type="number" id="idReservaCalificacion" name="inputIdReservaCalificacion" autocomplete="off"><br/>

            <label for="mensajeCalificacion">Mensaje:</label>
            <input type="text" id="mensajeCalificacion" name="inputMensajeCalificacion" maxlength="250" autocomplete="off"><br/>

            <br/><br/>
            
            <input type="button" class="botonCrear" id="botonCrearReservacion" onclick="crearCalificacion()" value="Enviar calificacion">
            <input type="button" class="botonActualizar" id="botonActualizarReservaciona" onclick="actualizarCalificacion()" value="Actualizar calificacion">
            <input type="button"class="botonBorrar" id="botonBorrarReservacion" onclick="borrarCalificacion()" value="Borrar calificacion"><br/><br/>
            <input type="reset" class="botonLimpiar" id="botonLimpiarFormularioCalificacion" value="Limpiar formulario">  
        </form>
    </div>
    <input type="button" id="botonListaCalificacion" onclick="verListaCalificaciones()" value="Actualizar lista calificaciones"><br/><br/>
    <div id="listadoCalificacion">
    <!-- espacio donde se dibuja tabla con lista de Calificaciones-->
    </div>
</body>
</html>
