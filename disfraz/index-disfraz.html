<html lang="es">
<head>

<body>
    <a href="./../index.html">Pagina principal</a>
    
    <div class="formularios">
        <h2>Datos del disfraz</h2><br/>
        <form >
            <label for="idDisfraz">ID:</label>
            <input type="text" id="idDisfraz" name="inputIdDisfraz"><br/>
            <label for="marcaDisfraz">Marca:</label>
            <input type="text" id="marcaDisfraz" name="inputMarcaDisfraz"><br/>  
            <label for="modeloDisfraz">Modelo:</label>
            <input type="text" id="modeloDisfraz" name="inputModeloDisfraz"><br/>
            <label for="categoriaDisfraz">Categoria:</label>
            <input type="text" id="categoriaDisfraz" name="inputCategoriaDisfraz"><br/>
            <label for="nombreDisfraz">Nombre:</label>
            <input type="text" id="nombreDisfraz" name="inputNombreDisfraz"><br/><br/>
            
            <input type="button" id="botonCrearDisfraz" onclick="crearDisfraz()" value="Crear disfraz">
            <input type="button" id="botonActualizarDisfraz" onclick="actualizarDisfraz()" value="Actualizar disfraz">
            <input type="button" id="botonBorrarDisfraz" onclick="borrarDisfraz()" value="Borrar disfraz"><br/><br/>
            <input type="button" id="botonLimpiarFormularioDisfraz" onclick="limpiarInputFormularioDisfraz()" value="Limpiar formulario">
        </form>
    </div>
    <input type="button" id="botonListaDisfraz" onclick="verListaDisfraz()" value="Actualizar listado disfraces"><br/><br/>
    <div id="listadoDisfraz">

    </div>
