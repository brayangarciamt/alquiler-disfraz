    <div class="formularios">
        <h2>Datos del disfraz</h2><br/>
        <form id="formDisfraz">
            <label for="idDisfraz">ID:</label>
            <input type="number" id="idDisfraz" name="inputIdDisfraz" disabled><br/>

            <label for="marcaDisfraz">Marca:</label>
            <input type="text" id="marcaDisfraz" name="inputMarcaDisfraz" maxlength="45" autocomplete="off"><br/> 

            <label for="nombreDisfraz">Nombre:</label>
            <input type="text" id="nombreDisfraz" name="inputNombreDisfraz" maxlength="45" autocomplete="off"><br/>

            <label for="modeloDisfraz">AÃ±o:</label>
            <input type="number" id="modeloDisfraz" name="inputModeloDisfraz" maxlength="4"" autocomplete="off"><br/>

            <label for="categoriaDisfraz">Categoria:</label>
            <select id="categoriaDisfraz" name="inputCategoriaDisfraz">
                <!-- Se crea lista con las categorias existentes -->
            </select><br/>

            <label for="descripcionDisfraz">Descripcion:</label>
            <textarea id="descripcionDisfraz" rows="4" cols="21" name="inputDescripcionDisfraz" maxlength="250" autocomplete="off" placeholder="Descripcion disfraz"></textarea><br/>
            <br/>
            
            <input type="button" class="botonCrear" id="botonCrearDisfraz" onclick="saveDisfraz()" value="Crear disfraz">
            <input type="button" class="botonActualizar" id="botonActualizarDisfraz" onclick="updateDisfraz()" value="Actualizar disfraz" hidden>
            <input type="button"class="botonBorrar" id="botonBorrarDisfraz" onclick="deleteDisfraz()" value="Borrar disfraz" hidden><br/><br/>
            <input type="reset" class="botonLimpiar" id="botonLimpiarFormularioDisfraz" onclick="limpiarFormularioDisfraz()" value="Limpiar formulario">  
        </form>
    </div>
    <input type="button" id="botonListaDisfraz" class="botonListar" onclick="getDisfraz()" value="Actualizar lista disfraces"><br/><br/>
    <div id="listadoDisfraz">
    <!-- espacio donde se dibuja tabla con lista de disfraces-->
    </div>
