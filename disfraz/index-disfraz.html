<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/estilos.css">
    <script src="disfraz.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Disfraz</title>
</head>
<body>
    <a href="./../index.html">Pagina principal</a>
    
    <div class="formularios">
        <h2>Datos del disfraz</h2><br/>
        <form >
            <label for="idDisfraz">ID:</label>
            <input type="text" id="idDisfraz" name="inputIdDisfraz" disabled><br/>

            <label for="marcaDisfraz">Marca:</label>
            <input type="text" id="marcaDisfraz" name="inputMarcaDisfraz" maxlength="45" autocomplete="off"><br/> 

            <label for="nombreDisfraz">Nombre:</label>
            <input type="text" id="nombreDisfraz" name="inputNombreDisfraz" maxlength="45" autocomplete="off"><br/>

            <label for="modeloDisfraz">AÃ±o:</label>
            <input type="number" id="modeloDisfraz" name="inputModeloDisfraz" maxlength="4" min="2000" max="2021" autocomplete="off"><br/>

            <label for="categoriaDisfraz">Categoria:</label>
            <input type="text" id="categoriaDisfraz" name="inputCategoriaDisfraz" autocomplete="off"><br/>

            <label for="descripcionDisfraz">Descripcion:</label>
            <input type="text" id="descripcionDisfraz" name="inputDescripcionDisfraz" maxlength="250" autocomplete="off"><br/>
            <br/>
            
            <input type="button" class="botonCrear" id="botonCrearDisfraz" onclick="crearDisfraz()" value="Crear disfraz">
            <input type="button" class="botonActualizar" id="botonActualizarDisfraz" onclick="actualizarDisfraz()" value="Actualizar disfraz">
            <input type="button"class="botonBorrar" id="botonBorrarDisfraz" onclick="borrarDisfraz()" value="Borrar disfraz"><br/><br/>
            <input type="reset" class="botonLimpiar" id="botonLimpiarFormularioDisfraz" value="Limpiar formulario">  
        </form>
    </div>
    <input type="button" id="botonListaDisfraz" onclick="verListaDisfraz()" value="Actualizar lista disfraces"><br/><br/>
    <div id="listadoDisfraz">
    <!-- espacio donde se dibuja tabla con lista de disfraces-->
    </div>
</body>
</html>
